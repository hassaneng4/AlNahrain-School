<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحت الصيانة | إعدادية النهرين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        .container {
            padding: 20px;
            max-width: 600px;
        }

        .icon-box {
            font-size: 5rem;
            color: #00f2ff;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        p {
            color: #aaa;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 242, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00f2ff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        .status {
            margin-top: 20px;
            font-family: monospace;
            color: #0f0;
            background: rgba(0, 255, 0, 0.1);
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="icon-box">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        <h1>النظام تحت الصيانة</h1>
        <p>نقوم حالياً بإجراء تحديثات دورية لتحسين أداء النظام التعليمي والحفاظ على أمان البيانات. سنعود للعمل خلال وقت
            قصير جداً.</p>

        <div class="loader"></div>

        <div style="margin-top: 30px;">
            <div class="status">SYSTEM_STATUS: UPDATING...</div>
        </div>

        <p style="margin-top: 50px; font-size: 0.9rem; color: #555;">إدارة إعدادية النهرين المهنية - قسم تقنية المعلومات
        </p>
    </div>

</body>

</html>
